<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #48b416 -26%, #434b15 145%);">
          <h1>Somewhere in the middle of nowhere</h1>
          <p>deep forest</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #0e3812 -1%, #4fc489 124%);">
          <h1>Whangarei Falls, Whangarei, New Zealand</h1>
          <p>Whangarei Falls footbridge</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #ea5b08 1%, #cc8a26 128%);">
          <h1>Beaver Dam, USA</h1>
          <p>The Island</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #e9e7dd -8%, #4d320b 138%);">
          <h1>El Capitan on a sunny afternoon</h1>
          <p>El Cap, Yosemite National Park, United States</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
          <h1>Beautiful woodland path</h1>
          <p>Planet Earth</p>
        </div>
        <div style="background: linear-gradient(220.16deg, hsl(71, 77%, 58%) -8%, #14d80d 138%);">
          <h1>Amazing sky</h1>
          <p>United Kingdom</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');

        ></div>
        <div

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80');

        <div

      ></div>

      style="
        background-image: url('https://images.unsplash.com/photo-1588392382834-a891154bca4d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80');

      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>

        <button class="up-button">

        </button>
